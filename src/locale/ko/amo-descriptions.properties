detailed_description=일반적으로 JSON 문서(컨텐츠 타입 "application/json")가 발생하면 Firefox는 단순히 파일을 다운로드하라는 메시지를 표시합니다. JSONView 확장 기능은 JSON 문서를 XML 문서가 표시되는 것과 같이 브라우저에 표시합니다. 형식화 및 하이라이트되어 배열과 객체를 축소할 수 있습니다. JSON 문서에 오류가 있는 경우에도 JSONView는 raw text를 표시합니다.\nJSONView를 설치한 후, 확장 기능의 동작을 보기 위해  http://jsonview.com/example.json 를 확인해보세요!
developer_comments=참고 : HTTP Accept 헤더에 "application/json"을 포함시키는 옵션을 사용하면 (Netflix 같은) 일부 웹 사이트를 파괴할 수 있습니다. 당신이 필요한 경우에만 이 옵션을 사용하세요!