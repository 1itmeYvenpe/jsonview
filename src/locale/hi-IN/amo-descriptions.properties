detailed_description=जब भी Firefox Json डॉक्यूमेंट (content-type "application/json") देखता है तो वोह उसे डाउनलोड करने की कोशिश करता हैं. JsonView एक्सटेंशन की मदद से ब्राउज़र Json डाक्यूमेंट्स को ब्राउज़र के अंदर ही प्रदर्शित कर पायेगा जैसे की XML डॉक्यूमेंट को कर पता हैं. एक्सटेंशन डॉक्यूमेंट को फॉर्मेट और हाईलाइट कर देता हैं और जो Arrays और objects होते हैं उनको वोह खोल और बंद कर सकता हैं. अगर डॉक्यूमेंट में कोई गलती भी हो तब भी JsonView डॉक्यूमेंट को रॉ टेक्स्ट की तरह से प्रदर्शित करेगा. अगर आपके पास JsonView एक्सटेंशन इन्सटाल्ड हैं तो http://jsonview.com/example.json साईट पे जाकर एक उदारहण देखे.
developer_comments=नोट: "application/json" HTTP Accept Header जारी कर देने से कुछ साईट (जैसे की Netflix) काम करना बंद कर सकती हैं. ये आप्शन तभी इस्तेमाल कर अगर बेहद आवश्यकता हो.